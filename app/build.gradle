apply plugin: 'com.android.application'
//apply plugin: 'com.tencent.tinker.patch'
apply plugin: 'AndResGuard'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        manifestPlaceholders = [UMENG_APPKEY        : "5aeaeedba40fa36a6e00019d",
                                UMENG_MESSAGE_SECRET: "9526d39c9c3778bed2c4ac93e55b41f5",
                                UMENG_CHANNEL       : "kuan",
        ]
        // Enable multidex support
        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
    signingConfigs { // signingConfigs 是一个闭包
        release {
            try {
                storeFile file(KEY_PATH)
                storePassword KEY_PASSWORD
                keyAlias ALIAS_NAME
                keyPassword ALIAS_PASSWORD
            } catch (ex) {
                throw new InvalidUserDataException(ex.toString())
            }
        }

        debug {
            storeFile file("./keystore/debug.keystore")
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName="${defaultConfig.applicationId}_v${defaultConfig.versionName}.apk"
                }
            }
        }
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res-night']
        }
    }

    andResGuard {
        // mappingFile = file("./resource_mapping.txt")
        mappingFile = null
        // 对于发布于Google Play的APP，建议不要使用7Zip压缩，因为这个会导致Google Play的优化Patch算法失效
        use7zip = true
        useSign = true
        // 打开这个开关，会keep住所有资源的原始路径，只混淆资源的名字
        keepRoot = false
        whiteList = [
                // for your icon
                "R.mipmap.ic_launcher",
                // for fabric
                "R.string.com.crashlytics.*",
                // for google-services
                "R.string.google_app_id",
                "R.string.gcm_defaultSenderId",
                "R.string.default_web_client_id",
                "R.string.ga_trackingId",
                "R.string.firebase_database_url",
                "R.string.google_api_key",
                "R.string.google_crash_reporting_api_key",
                // for umeng
                "R.anim.umeng*",
                "R.string.umeng*",
                "R.string.UM*",
                "R.string.tb_*",
                "R.layout.umeng*",
                "R.layout.socialize_*",
                "R.layout.*messager*",
                "R.layout.tb_*",
                "R.color.umeng*",
                "R.color.tb_*",
                "R.style.*UM*",
                "R.style.umeng*",
                "R.drawable.umeng*",
                "R.drawable.tb_*",
                "R.drawable.sina*",
                "R.drawable.qq_*",
                "R.drawable.tb_*",
                "R.id.umeng*",
                "R.id.*messager*",
                "R.id.progress_bar_parent",
                "R.id.socialize_*",
                "R.id.webView",
                // night
                "R.color.selector_bottom_navigation_view_night",
                "R.drawable.divider_item_view_night",
                "R.drawable.selector_item_view_night",
                "R.drawable.shape_btn_bg_night",
                "R.color.colorPrimary_night",
                "R.color.colorPrimary1_night",
                "R.color.colorPrimaryDark_night",
                "R.color.colorAccent_night",
                "R.color.color_ef_night",
                "R.color.color_3e_night",
                "R.color.color_f0_night",
                "R.color.color_background_night",
                "R.color.selector_bottom_navigation_view",
                "R.drawable.divider_item_view",
                "R.drawable.selector_item_view",
                "R.drawable.shape_btn_bg",
                "R.color.colorPrimary",
                "R.color.colorPrimary1",
                "R.color.colorPrimaryDark",
                "R.color.colorAccent",
                "R.color.color_ef",
                "R.color.color_3e",
                "R.color.color_f0",
                "R.color.color_background",

        ]
        compressFilePattern = [
                "*.png",
                "*.jpg",
                "*.jpeg",
                "*.gif",
        ]
        sevenzip {
            artifact = 'com.tencent.mm:SevenZip:1.2.13'
            //path = "/usr/local/bin/7za"
        }

        /**
         * 可选： 如果不设置则会默认覆盖assemble输出的apk
         **/
        // finalApkBackupPath = "${project.rootDir}/final.apk"

        /**
         * 可选: 指定v1签名时生成jar文件的摘要算法
         * 默认值为“SHA-1”
         **/
        // digestalg = "SHA-256"
    }
}

dependencies {

    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:support-annotations:$rootProject.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:preference-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support.constraint:constraint-layout:$rootProject.constraintVersion"
    compile "com.github.bumptech.glide:glide:$rootProject.glideVersion"
    compile "com.squareup.okhttp3:okhttp:$rootProject.okhttpVersion"
    // BRVAH
    compile "com.github.CymChad:BaseRecyclerViewAdapterHelper:$rootProject.brvahVersion"
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile "com.youth.banner:banner:$rootProject.bannerVersion"
    compile "com.squareup.retrofit2:retrofit:$rootProject.retrofit2Version"//retrofit
    compile "com.google.code.gson:gson:$rootProject.gsonVersion"//Gson 库
    //下面两个是RxJava 和RxAndroid
    compile "io.reactivex.rxjava2:rxjava:$rootProject.rxjavaVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.rxandroidVersion"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.convertergsonVersion"
    //转换器，请求结果转换成Model
    compile "com.squareup.retrofit2:adapter-rxjava2:$rootProject.adapterrxjavaVersion"//配合Rxjava 使用
    // AgentWeb
    compile "com.just.agentweb:agentweb:$rootProject.agentwebVersion"
    // LoadSir
    compile "com.kingja.loadsir:loadsir:$rootProject.loadsirVersion"
    // Eventbus
    compile "org.greenrobot:eventbus:$rootProject.eventbusVersion"
    // FlowLayout
    compile "com.hyman:flowlayout-lib:$rootProject.flowlayoutVersion"
    // PersistentCookieJar
    compile "com.github.franmontiel:PersistentCookieJar:$rootProject.persistentCookieJarVersion"
    // RecyclerView-FlexibleDivider
    compile "com.yqritc:recyclerview-flexibledivider:$rootProject.flexibledividerVersion"

    compile "me.kaelaela:verticalviewpager:$rootProject.verticalviewpagerVersion"

    compile "q.rorbin:VerticalTabLayout:$rootProject.verticalTabLayoutVersion"

    compile "com.google.guava:guava:$rootProject.guavaVersion"

    compile ("com.airbnb.android:lottie:2.5.4") {
        exclude group: 'com.android.support'
    }

    compile "com.android.support:multidex:$rootProject.multidexVersion"
//    //optional, help to generate the final application
//    provided('com.tencent.tinker:tinker-android-anno:1.9.1')
//    //tinker's main Android lib
//    compile('com.tencent.tinker:tinker-android-lib:1.9.1')

    compile 'com.umeng.sdk:common:latest.integration'
    compile 'com.umeng.sdk:analytics:latest.integration'

    implementation 'skin.support:skin-support:3.1.0-beta2'                   // skin-support 基础控件支持
    implementation 'skin.support:skin-support-design:3.1.0-beta2'            // skin-support-design material design 控件支持[可选]
    implementation 'skin.support:skin-support-cardview:3.1.0-beta2'          // skin-support-cardview CardView 控件支持[可选]
    implementation 'skin.support:skin-support-constraint-layout:3.1.0-beta2' // skin-support-constraint-layout ConstraintLayout 控件支持[可选]

    implementation "com.android.support:preference-v7:$rootProject.supportLibraryVersion"
    // v14 版本显然只是 v7.preference library的增量
    implementation "com.android.support:preference-v14:$rootProject.supportLibraryVersion"

    implementation 'com.liulishuo.filedownloader:library:1.7.4'

    implementation 'com.orhanobut:logger:2.2.0'
}
